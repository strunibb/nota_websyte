<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∏—Ç–∞—Ä–Ω—ã–π —Ç—Ä–µ–Ω–∞–∂–µ—Ä</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin: 20px;
            max-width: 800px;
            width: 90%;
        }

        .note-display {
            font-size: 2.5em;
            text-align: center;
            margin: 2rem 0;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .guitar-fretboard {
            display: flex;
            gap: 2rem;
            justify-content: center;
            padding: 1rem;
        }

        .string {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .string::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #888, #666);
            border-radius: 2px;
            z-index: 1;
        }

        .fret {
            width: 60px;
            height: 60px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            font-weight: 600;
            color: #fff;
        }

        .fret:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .correct {
            background: #2ecc71 !important;
            border-color: #27ae60 !important;
            animation: pulse 0.5s ease;
        }

        .incorrect {
            background: #e74c3c !important;
            border-color: #c0392b !important;
            animation: shake 0.4s ease;
        }

        .message {
            font-size: 1.2em;
            text-align: center;
            margin-top: 1.5rem;
            min-height: 24px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .fret {
                width: 50px;
                height: 50px;
                font-size: 0.9em;
            }
            
            .note-display {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="note-display" id="noteDisplay">üé∏ –°–ª—É—à–∞–π—Ç–µ –Ω–æ—Ç—É...</div>
        <div class="guitar-fretboard" id="guitarFretboard">
            <div class="string" id="string6"></div>
            <div class="string" id="string5"></div>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const notes = {
            6: ['F', 'F#', 'G', 'G#', 'A', 'A#', 'B'],
            5: ['A#', 'B', 'C', 'C#', 'D', 'D#', 'E']
        };

        const noteDisplay = document.getElementById('noteDisplay');
        const messageDisplay = document.getElementById('message');
        let currentNote;

        function selectRandomNote() {
            const stringNumber = Math.floor(Math.random() * 2) + 5;
            const noteIndex = Math.floor(Math.random() * notes[stringNumber].length);
            currentNote = notes[stringNumber][noteIndex];
            noteDisplay.textContent = `üéµ –í—ã–±–µ—Ä–∏—Ç–µ –Ω–æ—Ç—É: ${currentNote}`;
            messageDisplay.textContent = '';
            createFretboard();
        }

        function createFretboard() {
            for (let stringNumber = 6; stringNumber >= 5; stringNumber--) {
                const stringDiv = document.getElementById(`string${stringNumber}`);
                stringDiv.innerHTML = '';

                for (let i = 0; i < notes[stringNumber].length; i++) {
                    const fret = document.createElement('div');
                    fret.className = 'fret';
                    fret.textContent = i + 1;
                    fret.onclick = () => checkAnswer(stringNumber, i);
                    stringDiv.appendChild(fret);
                }
            }
        }

        function checkAnswer(stringNumber, fretNumber) {
            const selectedNote = notes[stringNumber][fretNumber];
            const stringDiv = document.getElementById(`string${stringNumber}`);

            Array.from(stringDiv.children).forEach(fret => {
                fret.className = 'fret';
                fret.style.animation = '';
            });

            if (selectedNote === currentNote) {
                messageDisplay.textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ú–æ–ª–æ–¥–µ—Ü!';
                stringDiv.children[fretNumber].classList.add('correct');
                setTimeout(selectRandomNote, 1500);
            } else {
                messageDisplay.textContent = '‚ùå –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑';
                stringDiv.children[fretNumber].classList.add('incorrect');
            }
        }

        selectRandomNote();
    </script>
</body>
</html>
